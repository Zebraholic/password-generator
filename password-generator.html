<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <script src="password-generator.js"></script>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="length">Password Length (min 8 max 20):</label>
    <input type="number" id="length" min="8" max="20" value="8">
    <br>
    <label for="includeUppercase">Include Uppercase:</label>
    <input type="checkbox" id="includeUppercase">
    <br>
    <label for="includeLowercase">Include Lowercase:</label>
    <input type="checkbox" id="includeLowercase">
    <br>
    <label for="includeNumbers">Include Numbers:</label>
    <input type="checkbox" id="includeNumbers">
    <br>
    <label for="includeSymbols">Include Symbols:</label>
    <input type="checkbox" id="includeSymbols">
    <br>
    <button onclick="generatePassword()">Generate</button>
    <br>
    <label for="password">Generated Password:</label>
    <input type="text" id="password" readonly>
    <br>
    <span id="error" style="color: red;"></span>
</body>
</html>
